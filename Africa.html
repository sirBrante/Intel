<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Сужение по минимому</title>
<style>
div{
width: 500px;
height: 200px;
margin: 90px 30px;
border: 1px solid #333;

background-color: #ccc;
transition-property: background-color, width;
transition-duration: 2s, 1s;
transition-timing-function: ease-in-out;
}
div:hover{
background-color: black;
width: 300px;
}
</style>
</head>
<body>
<div></div>
</body>
</html>
