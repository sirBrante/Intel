<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Переход по жёсткому</title>
<style>
div{
width: 100px;
height: 100px;
margin: 90px 30px;
border: 1px solid #333;

background-color: #ccc;
transition-property: background-color: black;
transition-duration: 2s, 2s;
transition-timing-function: ease-in-out;
}
div:hover{
background-color: red;
width: 1000px;
}
</style>
</head>
<body>
<div></div>
</body>
</html>
